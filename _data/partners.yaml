  - name: "Business in the Community"
    img: "/img/partners/bitc.png"
    bio: "Business in the Community is a charity which works to ensure that age, gender, race and health do not limit an employee’s engagement and success in the workplace. They’ll offer a range of work readiness activities to Great Project participants as well as work experiences placements."
    url: "http://www.bitc.org.uk"
  - name: "Fit for Work "
    img: "/img/partners/ffw.png"
    bio: "Fit for Work is a government-funded initiative that is designed to support people in work with health conditions and help with sickness absence. Fit for Work staff will offer Great Project participants all required support around occupational health."
    url: "http://fitforwork.org/"
  - name: "LCPT "
    img: "/img/partners/the-princes-trust.png"
    bio: "LCPT is a social care provider which champions inclusion and access to social resources for all the people of the region. The charity will offer one to one work readiness activities with a particular focus on East European communities."
    url: "http://www.lcp-trust.org.uk/"
  - name: "Leicestershire County Council "
    img: "/img/partners/the-princes-trust.png"
    bio: "Leicestershire County Council will offer pop up work clubs for Great Project participants in local libraries. These clubs will cover key employment skills like CV writing, job searching and more. "
    url: "http://www.lcp-trust.org.uk/"
  - name: "Personal Development Point "
    img: "/img/partners/the-princes-trust.png"
    bio: "Personal Development Point is a personal development training provider. The company offers courses and workshops that enable people to take a positive and proactive approach to life. Great Project participants will be able to access the company’s confidence, self-esteem and resilience courses."
    url: "http://www.pdpuk.com/ "	
  - name: "Pop Up Nurseries "
    img: "/img/partners/the-princes-trust.png"
    bio: "Pop Up Nurseries provides mobile, high-quality childcare. The company will provide childcare alongside work clubs, courses and other Great Project services to ensure that parents can participate."
    url: "http://popupnurseries.com/home "
  - name: "VTEC "
    img: "/img/profiles/the-princes-trust.png"
    bio: "VTEC will offer vocational training courses and work experience around construction. Female only courses as required ensuring engagement."