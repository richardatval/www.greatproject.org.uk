<div class="box box-default">
{% for newsletter in site.data.newsletters limit:1 %}
<h2>{{ newsletter.name }}</h2>
<div class="newsletter-img"><img src="{{ newsletter.img }}"></div>
{% if newsletter.description != null%}<p>{{ newsletter.description }}</p>{% endif %}
{% if newsletter.url != null%}<p><a class="button" href="{{ newsletter.url }}">Read Newsletter</a></p>{% endif %}
{% endfor %}
<a href="{{ site.baseurl }}/news/newsletters">Read back issues</a>
</div>
