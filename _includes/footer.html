<footer class="footer" role="contentinfo">
	<div class="container">
		<div class="footer-links footer-links-content">
			<h4>Content</h4>
			<ul>{% for nav in site.data.footer-content-links %}
				<li>
					<a href="{{ site.baseurl }}{{ nav.href }}">{{ nav.title }}</a>
				</li>
				{% endfor %}
			</ul>
		</div>
		<div class="footer-links footer-links-legal">
			<h4>Legal</h4>
			<ul>{% for nav in site.data.footer-legal-links %}
				<li>
					<a href="{{ site.baseurl }}{{ nav.href }}">{{ nav.title }}</a>
				</li>
				{% endfor %}
			</ul>
		</div>
		
		<div class="footer-copyright">
		    <span class="val-logo">A Voluntary Action LeicesterShire (VAL) service.</span>
			<p>{{ site.copyright }}</p>
		</div>								   
	</div>
</footer>
